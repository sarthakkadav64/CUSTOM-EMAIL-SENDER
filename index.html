<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Email Sender</title>
  <!-- Include Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Include Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-4">
    <header class="text-center mb-6">
      <h1 class="text-3xl font-bold text-blue-600"> Custom Email Sender</h1>
    </header>

    <!-- File Upload Section -->
    <section class="mb-6 bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-xl font-semibold mb-4">Upload Email Data</h2>
      <div class="flex items-center gap-4">
        <input type="file" id="file-upload" class="block w-full p-2 border rounded-lg" accept=".csv">
        <button id="google-sheet-btn" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">
          Connect Google Sheet
        </button>
      </div>
    </section>

    <!-- Email Account Section -->
    <section class="mb-6 bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-xl font-semibold mb-4">Connect Email Account</h2>
      <button id="connect-email-btn" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600">
        Connect Gmail/Outlook
      </button>
    </section>

    <!-- Prompt Box -->
    <section class="mb-6 bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-xl font-semibold mb-4">Customize Email</h2>
      <textarea id="email-prompt" class="w-full p-3 border rounded-lg h-32" 
        placeholder="Hi {Name}, we noticed you're interested in {Product}."></textarea>
      <div class="mt-4">
        <button id="preview-btn" class="bg-gray-700 text-white px-4 py-2 rounded-lg hover:bg-gray-800">
          Preview Email
        </button>
      </div>
    </section>

    <!-- Analytics Dashboard -->
    <section class="bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-xl font-semibold mb-4">Analytics Dashboard</h2>
      <canvas id="analytics-chart"></canvas>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
